<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ejercicio 1.css">
</head>
<body>
    <h3>Cambiar color de fondo</h3>
    <div class="cuadrado">
    </div>
    <p>
        <button class="boton" id="rojo">Rojo</button>
        &nbsp;
        <button class="boton" id="azul">Azul</button>
        &nbsp;
        <button class="boton" id="amarillo">Amarillo</button>
    </p>
<script>
//Ejercicio 1:Crear un documento html con 3 cuadrados que, al ser clickeados, cambien el color de fondo del documento. Cada cuadrado debera tener un color distinto.
var cuadrado = document.getElementsByClassName('cuadrado')[0];
        var rojo = document.getElementById('rojo');
        var borde = document.getElementById('azul');
        var reset = document.getElementById('amarillo');
        
        rojo.addEventListener('click', function() {
            cuadrado.classList.add('rojo');
        });

        borde.addEventListener('click', function () {
            cuadrado.classList.add('azul');
        });

        reset.addEventListener('click', function () {
            cuadrado.classList.add('amarillo');
        });

</script>

</body>
</html>
